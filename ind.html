<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>RGB Color Guessing Game</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="top">
      <p id="great">THE GREAT</p>
      <p id="rgb">RGB(<span id="red">118</span>, <span id="green">118</span>, <span id="blue">118</span>)</p>
      <p id="game">GUESSING GAME</p>
    </div>

    <div class="middle">
      <span id="newgame">NEW GAME</span>
      <span id="message">Try</span>
      <span id="easy">EASY</span>
      <span id="hard">HARD</span>
    </div>

    <div class="areaofplay">
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <div id="option1"></div>
            </div>
            <div class="col-lg-4">
                <div id="option2"></div>
            </div>
            <div class="col-lg-4">
                <div id="option3"></div>
            </div>
          </div>
        </div>
    </div>


    <script type="text/javascript" src="stalk.js"></script>

  </body>

</html>
